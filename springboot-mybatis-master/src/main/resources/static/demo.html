<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Table Examples</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-table/css/bootstrap-table.css">
    <link rel="stylesheet" href="assets/bootstrap-table/css/bootstrap-editable.css">
   
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-table/js/bootstrap-table.js"></script>
    
    
    <!-- 导出表格 -->
    <script src="assets/jquery-plugin/pdfmake/pdfmake.min.js"></script>
    <script src="assets/jquery-plugin/pdfmake/vfs_fonts.js"></script>
    <script src="assets/jquery-plugin/jsPDF/jspdf.min.js"></script>
    <script src="assets/jquery-plugin/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
    <script src="assets/jquery-plugin/tableExport.js"></script>
    
   
    <script src="assets/bootstrap-table/js/bootstrap-editable.js"></script>
    <script src="assets/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
   
    <!-- editable plugin -->
    <script src="assets/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
    
    <!-- cookie plugin -->
    <script src="assets/bootstrap-table/extensions/cookie/bootstrap-table-cookie.js"></script>
    
     <!-- context menu plugin -->
    <script src="assets/bootstrap-table/extensions/contextmenu/bootstrap-table-contextmenu.js"></script>
    
    
    
    <script src="assets/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
    <script src="demo.js"></script>

</head>

<body>
    <div class="panel-body" style="padding-bottom: 0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top: 15px">
                        <label class="control-label col-sm-1" for="txt_search_name">姓名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_name">
                        </div>

                        <div class="col-sm-4" style="text-align: left;">
                            <button type="button" style="margin-left: 50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			</button>
            <button id="btn_edit" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
			</button>
            <button id="btn_delete" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>

            <button id="btn_all_options" type="button" class="btn btn-default">
				<span aria-hidden="true"></span>getOptions
			</button>
            <button id="btn_append" type="button" class="btn btn-default">
				<span aria-hidden="true"></span>prepend
			</button>
        </div>

        <table id="tb_users"></table>


    </div>

  <!-- 模态框（Modal）start -->
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">信息</h4>
                </div>
                <div class="modal-body">

                    <input type="hidden" name="id" id="id" /> 姓名：
                    <input type="text" name="name" id="name" /> 年龄：
                    <input type="text" name="age" id="age" />

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="add()">提交更改</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
       
    </div>
    <!-- 模态框（Modal）end -->
    
    
    <!-- 菜单内容  start-->
   <ul id="context-menu" class="dropdown-menu">
        <li data-item="edit"><a>Edit</a></li>
        <li data-item="delete"><a>Delete</a></li>
        <li data-item="action1"><a>Action Here</a></li>
        <li data-item="action2"><a>And Action Here</a></li>
    </ul>  
     <!-- 菜单内容  end-->
</body>

</html>
