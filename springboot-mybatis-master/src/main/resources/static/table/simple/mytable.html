<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Table Examples</title>
<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../assets/bootstrap-table/css/bootstrap-table.css">
<link rel="stylesheet"
	href="../assets/bootstrap-table/css/bootstrap-editable.css">
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/bootstrap-table/js/bootstrap-table.js"></script>
<script src="../assets/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
</head>
<body>
	<h2> 无需编写 JavaScript 启用 bootstrap table</h2>
	<table data-toggle="table">
		<thead>
			<tr>
				<th>Item ID</th>
				<th>Item Name</th>
				<th>Item Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Item 1</td>
				<td>$1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Item 2</td>
				<td>$2</td>
			</tr>
		</tbody>
	</table>

	<h2>设置远程的 url</h2>
	<table data-toggle="table" data-url="data.json">
		<thead>
			<tr>
				<th data-field="id">Item ID</th>
				<th data-field="name">Item Name</th>
				<th data-field="price">Item Price</th>
			</tr>
		</thead>
	</table>
	
	

	<h2>通过 JavaScript 的方式来启用 bootstrap table</h2>
	<table id="mytable"></table>
	<script>
	$('#mytable').bootstrapTable({
		undefinedText:'**',
		search:true,
	    columns: [{
	        field: 'id',
	        title: 'Item ID'
	    }, {
	        field: 'name',
	        title: 'Item Name'
	    }, {
	        field: 'price',
	        title: 'Item Price'
	    }],
	    data: [{
	        id: 1,
	       
	        price: '$1'
	    }, {
	        id: 2,
	        name: 'Item 2',
	        price: '$2'
	    }]
	});
	</script>
	
	
<body>
</body>
