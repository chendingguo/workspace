<!doctype html>

<head>

    <title>User Register</title>

    <div class="container">

        <div class="form-group">

        </div>


        <video id="video" width="240" height="160" controls>

        <p>

        <canvas id="canvas" width="240" height="160"></canvas>
        <br/>
        <button id="register" class="btn btn-primary">Register</button>


    </div>
